<div class="filter-container">
  <span>Filter: </span>
  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "All (" + all +  ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="under100"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "€0 - €100k (" + under100 + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="under200"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "€100k - €200k (" + under200 + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="under300"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "€200k - €300k (" + under300 + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="under400"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "€300k - €400k (" + under400 + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="above400"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "€400k+ (" + above400 + ")" }}</span>
</div>
