<app-header></app-header>
<div class="productlist--container">
  <div class="page-container">
    <mat-paginator class="page"
      [length]="(allProducts$ | async)?.length"
      [pageSize]="21"
      [pageSizeOptions]="[7, 14, 21]"
      aria-label="Select page"
      #paginator>
    </mat-paginator>
    <app-search (searchTextChanged)="setSearchText($event)"></app-search>
    <app-filter
      (selectedFilterRadioButtonChanged)="onFilterChanged($event)">
    </app-filter>
  </div>
 
  <p *ngIf="(allProducts$ | async)?.length == 0">There are no products!</p> 
 
  <ng-container *ngIf="(allProducts$ | async) as products">
    <ng-container *ngFor="let product of products.slice((paginator.pageIndex * paginator.pageSize), (paginator.pageIndex + 1) * paginator.pageSize)">
      <app-product  
        [product]="product" 
        [searchText]="searchText"
        (click)="openProductDetail(product)"
      >
      </app-product>
    </ng-container>
  </ng-container>
</div>
<app-footer></app-footer>
