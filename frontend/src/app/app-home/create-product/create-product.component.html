<div class="product--details--info scroll">
    <div class="header">
        <h1 mat-dialog-title class="title">Create Product</h1>
        <div class="create-product-close">
            <i class="fa fa-times" aria-hidden="true" (click)="closeModal()"></i>
        </div>
    </div>
    <mat-dialog-content>
        <form [formGroup]="createProductForm" class="product-form">
            <!-- Product Image -->
            <div class="product-image">
                <div *ngIf="selectedFiles.length > 0">
                    <app-image-slider [images]="selectedFiles" (imageRemoved)="onImageRemoved($event)"></app-image-slider>
                </div>
                <div *ngIf="selectedFiles.length === 0">
                    <img [src]="previewUrl ? previewUrl : imgPlaceholder" class="preview-image">

                </div>
                <div class="requirement-info">
                    JPG, PNG, GIF.
                    Maximum File Size: 2MB.
                    Up to 5 Images Allowed.
                  </div>
                <div>
                    <input type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none" #fileInput multiple>
                    <button class="upload-button" (click)="fileInput.click()" >Upload Image</button>
                </div>
            </div>
            <div class="product-detail">
                <!-- Product Name -->
                <div class="product-detail-name">
                    <div class="product-detail-label">
                        <h2>Product Name:</h2>
                    </div>
                    <div class="field-requirement-info">
                        * Min: 1 / Max: 50 characters.
                      </div>    
                    <mat-form-field class="form-field">
                        <input matInput formControlName="name" required #nameInput>
                    </mat-form-field>
                </div>
                <!-- Product Price -->
                <div class="product-detail-price">
                    <div class="product-detail-label">
                        <h2>Product Price:</h2>
                    </div>
                    <mat-form-field class="form-field">
                        <input matInput placeholder="â‚¬" formControlName="price" type="number" required>
                    </mat-form-field>
                </div>
                <!-- Product Quantity -->
                <div class="product-detail-price">
                    <div class="product-detail-label">
                        <h2>Product Quantity:</h2>
                    </div>
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Quantity" formControlName="quantity" type="number" required>
                    </mat-form-field>
                </div>
                <!-- Product Description -->
                <div class="product-detail-desc">
                    <div style="padding: 5px 0px;" class="product-detail-label">
                        <h2>Product Description:</h2>
                    </div>
                    <div class="field-requirement-info">
                        * Min: 1 / Max: 1000 characters.
                      </div>  
                    <div>
                        <mat-form-field class="form-field">
                            <input matInput formControlName="description" required>
                        </mat-form-field>
                    </div>                
                </div>
                <button class="create-button" (click)="createProduct()">Create Product</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
