<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<mat-card>
  <!--HEADER-->
  <div class="header">
    <span class="role">{{ userInfoRole }}</span>
    <h1 mat-dialog-title class="title">My Order History</h1>
  </div>

  <div *ngIf="userInfoRole== 'CLIENT'">
    <div class="row">
      <div >Order #</div>
      <div >Total</div>
      <div >Status</div>
      <div >Action</div>
    </div>
  
    <hr>
   
    <div class="row">
      <div class="order-no">12345</div>
      <div class="total-amount">$123</div>
      <div class="status">Created</div>
      <div class="action">
          <button mat-button color="primary" class="view-button">Cancel</button>
      </div>
    </div>
  </div>

  <div *ngIf="userInfoRole== 'SELLER'">
    <div class="row">
      <div >Order #</div>
      <div >Quantity</div>
      <div >Total</div>
      <div >Status</div>
      <div >Action</div>
    </div>
  
    <hr>
   
    <div class="row">
      <div class="order-no" (click)="openProductDetail(product)"><a>1234</a></div>
      <div class="quantity">1</div>
      <div class="total-amount">$123</div>
      <div class="status">Created</div>
      <div class="action">
          <button mat-button color="primary" class="view-button">Remove</button>
      </div>
    </div>
  </div>
  
  <!-- Add more rows as needed -->
</mat-card>
