<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>
            <form class="login-form" [formGroup]="loginform" (ngSubmit)="login()">
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input" formControlName="username">
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password" formControlName="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="field button-field">
                    <button>Login</button>
                </div>
            </form>
            <div class="form-link">
                <span>Don't have an account? <a routerLink='/register' class="link signup-link">Register</a></span>
            </div>
        </div>
    </div>  
</section>
