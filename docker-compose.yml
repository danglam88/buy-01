version: '3.8'
services:

  user-microservice:
    image: danglamgritlab/user-microservice:latest
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://user-mongodb:27017/userdb
    ports:
      - "8443:8443"
    networks:
      - buy01-network
    depends_on:
      - kafka
      - user-mongodb

  product-microservice:
    image: danglamgritlab/product-microservice:latest
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://product-mongodb:27017/productdb
    ports:
      - "8444:8444"
    networks:
      - buy01-network
    depends_on:
      - kafka
      - product-mongodb

  media-microservice:
    image: danglamgritlab/media-microservice:latest
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://media-mongodb:27017/mediadb
    ports:
      - "8445:8445"
    networks:
      - buy01-network
    depends_on:
      - kafka
      - media-mongodb

  frontend:
    image: danglamgritlab/frontend:latest
    ports:
      - "4200:4200"
    networks:
      - buy01-network

  user-mongodb:
    image: mongo:latest
    container_name: user-mongodb
    ports:
      - "27017:27017"
    volumes:
      - user-mongo-volume:/data/db

  product-mongodb:
    image: mongo:latest
    container_name: product-mongodb
    ports:
      - "27018:27017"
    volumes:
      - product-mongo-volume:/data/db

  media-mongodb:
    image: mongo:latest
    container_name: media-mongodb
    ports:
      - "27019:27017"
    volumes:
      - media-mongo-volume:/data/db

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    networks:
      - buy01-network
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_MESSAGE_MAX_BYTES: '10000000'
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    networks:
      - buy01-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

volumes:
  user-mongo-volume:
  product-mongo-volume:
  media-mongo-volume:

networks:
  buy01-network:
    driver: bridge
